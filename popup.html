<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Smart Time Manager</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="mainContent">
        <div id="settingsButton">
            <button id="openSettings">⚙️</button>
        </div>

        <h1>Smart Time Manager</h1>
        <label for="blockList">Add websites to block:</label>
        <input id="blockList" type="text" placeholder="e.g., facebook.com" />
        <div class="button-container">
            <button id="addSite" class="myButton">Add Site</button>
        </div>

        <div id="blockedSitesList">
            <h2>Blocked Sites:</h2>
            <ul id="blockedSites"></ul>
        </div>
    </div>

    <div id="settingsContent" style="display: none;">
        <h1 class="settings-title">Settings</h1>
        <div id="parentalControlToggle">
            <label class="switch">
                <input type="checkbox" id="toggleParentalControl">
                <span class="slider round"></span>
            </label>
            <span>Parental control</span>
        </div>

        <div id="breakTimeSetting" class="break-time-setting">
            <label for="breakTime">Set break time</label>
            <input id="breakTime" type="number" min="1" placeholder="In minutes" />
            <button id="setBreakTime" class="set-button">Set</button>
        </div>
        <p id="currentBreakTime" class="soft-blue-text">Current set up time is 60 minutes</p>

        <button id="goBack" class="myButton">Back</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
